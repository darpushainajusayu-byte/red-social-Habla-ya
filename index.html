<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Red Social</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
     <a href="#" class="navbar-brand d-flex align-items-center">
  <img src="assets/habla ya.png" alt="HablaYa" width="40" height="40" class="me-2 rounded-3">
  <span class="fw-bold">Habla<span style="color:#FACC15;">Ya</span></span>
</a>


     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span></button>
     
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
             <li class="nav-item d-none" id="navLogout">
                 <button class="btn btn-light" id="btnLogout">Cerrar sesión</button>
             </li>
            </ul>
      </div>
    </div>
  </nav>





  <section id="auth-section" class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 w-100" style="max-width: 400px;">
            <h3 id="auth-title" class="text-center mb-3">Iniciar sesión</h3>

            <div id="auth-alert"></div>

            <form id="auth-form">
                <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico">
                <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña">
                <button type="button" class="btn btn-primary w-100 mb-3" id="btnAuthAction">Iniciar sesión</button>
            </form>

            <p class="text-center text-muted">
                <span id="auth-toggle-text">¿No tienes cuenta?</span>
                <a href="#" id="toggleAuthMode">Regístrate</a>
            </p>
        </div>
    </section>



  <main id="feed-section" class="container mt-5 pt-4 px-4 pb-5 d-none">
  <!-- Contenido del feed --> 


    <div class="row">

  <!-- Feed de publicaciones -->
  <section class="col-12 col-lg-9 order-2 order-lg-1" style="min-height: 500px;">
    <div class="p-3 mb-4 bg-white rounded">
      <h2>Publicaciones más recientes</h2> <br>
      <p>Aquí puedes ver lo que comparten tus amigos y conocer nuevas historias</p>

      <div class="row mb-3">
        <div class="col-md-8 mb-2 mb-md-0">
          <input type="text" id="searchInput" class="form-control" placeholder="Buscar publicaciones...">
        </div>
        <div class="col-md-4">
          <select id="userFilter" class="form-control">
            <option value="*">Todos los usuarios</option>
          </select>
        </div>
      </div>

      <form id="postForm">
        <div class="mb-3">
          <textarea id="postText" class="form-control" rows="3" placeholder="Escribe algo..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </form>
    </div>

    <div id="alert-box"></div>
    <div id="feed"></div>
  </section>

  <!-- Sidebar (usuarios) -->
  <aside class="col-12 col-lg-3 d-none d-lg-block order-1 order-lg-2">
    <div class="p-3 mb-4 bg-white rounded">
      <h2>Usuarios</h2>
      <p>En este espacio podemos colocar información del usuario</p>
    </div>
  </aside>


</div>



          <form id="postForm">
           <div class="mb-3">
              <textarea id="postText" class="form-control" rows="3" placeholder="Escribe algo..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>

        </form>


        </div>
        <div id="alert-box"></div>
        <div id="feed"></div>
      </section>
     </div>
  </main>

  <footer class="text-center p-3 bg-light mt-4">
    <p class="mb-0">Mi Red Social - 2025</p>
  </footer>


  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth-compat.js"></script>

    <script src="assets/habla ya.png"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>

 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
